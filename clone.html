<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player de Música Responsivo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="clone.css" />
</head>
<body>
  
  <!-- Seu conteúdo principal aqui -->

  <!-- Footer com o player -->
  <footer id="player" class="bg-dark text-white fixed-bottom">
    <div class="container-fluid">
      <div class="row align-items-center py-2">
        <!-- Album em reprodução -->
        <div class="col-12 col-md-3 d-flex align-items-center mb-3 mb-md-0">
          <img src="https://lastfm.freetls.fastly.net/i/u/ar0/74768435b4f70689863aa76f888d62a3.jpg" alt="Sinister" class="img-fluid me-2 pointer album-image">
          <div class="album-info d-flex flex-column">
            <a href="#" class="text-white text-decoration-none">Sinister</a>
            <a href="#" class="text-white text-decoration-none">Album</a>
          </div>
          <div class="album-icons ms-3 d-none d-md-flex flex-column">
            <a href="#" class="text-white mb-2"><i class="far fa-heart"></i></a>
          </div>
        </div>

        <!-- Controle do player -->
        <div class="col-12 col-md-6">
          <div class="d-flex flex-column align-items-center">
            <div class="player-controller mb-2">
              <ul class="list-inline mb-0">
                <li class="list-inline-item mx-2"><a href="#" class="text-white"><i class="fas fa-random"></i></a></li>
                <li class="list-inline-item mx-2"><a href="#" class="text-white"><i class="fas fa-step-backward"></i></a></li>
                <li class="list-inline-item mx-2"><a href="#" class="text-white"><i class="far fa-play-circle fa-2x"></i></a></li>
                <li class="list-inline-item mx-2"><a href="#" class="text-white"><i class="fas fa-step-forward"></i></a></li>
                <li class="list-inline-item mx-2"><a href="#" class="text-white"><i class="fas fa-redo-alt"></i></a></li>
              </ul>
            </div>
            <div class="d-flex align-items-center w-100">
              <span class="song-progress me-3">0:25</span>
              <div class="progress progress-main flex-grow-1 position-relative" id="progress-main" style="height: 8px;">
                <div class="progress-bar" role="progressbar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-handle" id="handle-main" style="left:25%;"></div>
              </div>
              <span class="song-duration ms-3">4:35</span>
            </div>
          </div>
        </div>

        <!-- Controle da direita -->
        <div class="col-12 col-md-3 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
          <div class="d-flex align-items-center">
            <a href="#" class="text-white me-3"><i class="fas fa-volume-up"></i></a>
            <div class="progress progress-volume position-relative" id="progress-volume" style="width: 100px; height: 8px;">
              <div class="progress-bar" role="progressbar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-handle" id="handle-volume" style="left:25%;"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer>

  <!-- Bootstrap JS e dependências (opcional, se precisar de JS do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para Tornar as Bolinhas Arrastáveis (Opcional) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function makeDraggable(handle, progressBar, callback) {
        let isDragging = false;

        handle.addEventListener('mousedown', function(e) {
          e.preventDefault();
          isDragging = true;
        });

        document.addEventListener('mousemove', function(e) {
          if (!isDragging) return;

          const rect = progressBar.getBoundingClientRect();
          let offsetX = e.clientX - rect.left;

          // Limitar o offsetX entre 0 e a largura do progress bar
          offsetX = Math.max(0, Math.min(offsetX, rect.width));

          // Calcular a porcentagem
          const percent = (offsetX / rect.width) * 100;

          // Atualizar a posição da bolinha
          handle.style.left = percent + '%';

          // Atualizar a largura da barra de progresso
          const progress = progressBar.querySelector('.progress-bar');
          progress.style.width = percent + '%';

          // Chamar o callback com a porcentagem
          if (callback) callback(percent);
        });

        document.addEventListener('mouseup', function() {
          if (isDragging) {
            isDragging = false;
          }
        });
      }

      // Selecionar os elementos da barra principal
      const handleMain = document.getElementById('handle-main');
      const progressMain = document.getElementById('progress-main');

      // Selecionar os elementos da barra de volume
      const handleVolume = document.getElementById('handle-volume');
      const progressVolume = document.getElementById('progress-volume');

      // Tornar as bolinhas arrastáveis
      makeDraggable(handleMain, progressMain, function(percent) {
        console.log('Progresso da Música:', percent + '%');
        // Atualize a reprodução da música conforme a porcentagem
      });

      makeDraggable(handleVolume, progressVolume, function(percent) {
        console.log('Volume:', percent + '%');
        // Atualize o volume conforme a porcentagem
      });
    });
  </script>
</body>
</html>
