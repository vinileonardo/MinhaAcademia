<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Academia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Manifesto -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">  
</head>
<body>
  <!-- Navegação de abas -->
  <nav class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-segunda-tab" data-toggle="tab" href="#nav-segunda" role="tab" aria-controls="nav-segunda" aria-selected="true" onclick="ativarAba('segunda')">Segunda-feira</a>
    <a class="nav-item nav-link" id="nav-terca-tab" data-toggle="tab" href="#nav-terca" role="tab" aria-controls="nav-terca" aria-selected="false" onclick="ativarAba('terca')">Terça-feira</a>
    <a class="nav-item nav-link" id="nav-quarta-tab" data-toggle="tab" href="#nav-quarta" role="tab" aria-controls="nav-quarta" aria-selected="false" onclick="ativarAba('quarta')">Quarta-feira</a>
    <a class="nav-item nav-link" id="nav-quinta-tab" data-toggle="tab" href="#nav-quinta" role="tab" aria-controls="nav-quinta" aria-selected="false" onclick="ativarAba('quinta')">Quinta-feira</a>
    <a class="nav-item nav-link" id="nav-sexta-tab" data-toggle="tab" href="#nav-sexta" role="tab" aria-controls="nav-sexta" aria-selected="false" onclick="ativarAba('sexta')">Sexta-feira</a>
    <a class="nav-item nav-link" id="nav-sabado-tab" data-toggle="tab" href="#nav-sabado" role="tab" aria-controls="nav-sabado" aria-selected="false" onclick="ativarAba('sabado')">Sábado</a>
    <a class="nav-item nav-link" id="nav-domingo-tab" data-toggle="tab" href="#nav-domingo" role="tab" aria-controls="nav-domingo" aria-selected="false" onclick="ativarAba('domingo')">Domingo</a>
  </nav>

  <!-- Conteúdo das abas -->
  <div class="tab-content" id="nav-tabContent">
    <!-- Segunda-feira -->
    <div class="tab-pane fade show active" id="nav-segunda" role="tabpanel" aria-labelledby="nav-segunda-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('segunda')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('segunda')">Zerar Dia</button>
        <div class="row" id="exercicios-segunda"></div>
      </div>
    </div>
    <!-- Terça-feira -->
    <div class="tab-pane fade" id="nav-terca" role="tabpanel" aria-labelledby="nav-terca-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('terca')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('terca')">Zerar Dia</button>
        <div class="row" id="exercicios-terca"></div>
      </div>
    </div>
    <!-- Quarta-feira -->
    <div class="tab-pane fade" id="nav-quarta" role="tabpanel" aria-labelledby="nav-quarta-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('quarta')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('quarta')">Zerar Dia</button>
        <div class="row" id="exercicios-quarta"></div>
      </div>
    </div>
    <!-- Quinta-feira -->
    <div class="tab-pane fade" id="nav-quinta" role="tabpanel" aria-labelledby="nav-quinta-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('quinta')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('quinta')">Zerar Dia</button>
        <div class="row" id="exercicios-quinta"></div>
      </div>
    </div>
    <!-- Sexta-feira -->
    <div class="tab-pane fade" id="nav-sexta" role="tabpanel" aria-labelledby="nav-sexta-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('sexta')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('sexta')">Zerar Dia</button>
        <div class="row" id="exercicios-sexta"></div>
      </div>
    </div>
    <!-- Sábado -->
    <div class="tab-pane fade" id="nav-sabado" role="tabpanel" aria-labelledby="nav-sabado-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('sabado')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('sabado')">Zerar Dia</button>
        <div class="row" id="exercicios-sabado"></div>
      </div>
    </div>
    <!-- Domingo -->
    <div class="tab-pane fade" id="nav-domingo" role="tabpanel" aria-labelledby="nav-domingo-tab">
      <div class="container mt-4">
        <button class="btn btn-primary mb-2" onclick="abrirModal('domingo')">Adicionar Exercício</button>
        <button class="btn btn-danger mb-2" onclick="zerarDia('domingo')">Zerar Dia</button>
        <div class="row" id="exercicios-domingo"></div>
      </div>
    </div>
  </div>


  <!-- Modal para adicionar/editar exercício -->
  <div class="modal fade" id="modalExercicio" tabindex="-1" role="dialog" aria-labelledby="modalExercicioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalExercicioLabel" class="modal-title">Adicionar Exercício</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-exercicio">
          <div class="modal-body">
            <input type="hidden" id="dia-atual">
            <input type="hidden" id="indice-exercicio">
            <div class="form-group">
              <label for="nome-exercicio">Nome do Exercício:</label>
              <input type="text" class="form-control" id="nome-exercicio" required>
            </div>
            <div class="form-group">
              <label for="modo-video">Selecione o modo de inserir o vídeo:</label>
              <select class="form-control" id="modo-video" required>
                <option value="">Escolha uma opção</option>
                <option value="link">Inserir Link do YouTube</option>
                <option value="pesquisar">Pesquisar Vídeo no YouTube</option>
              </select>
            </div>
            <div id="container-link" class="form-group" style="display: none;">
              <label for="link-youtube">Link do YouTube:</label>
              <input type="url" class="form-control" id="link-youtube">
              <button type="button" class="btn btn-primary mt-2" onclick="preExibirVideo()">Pré-Exibir</button>
              <div id="preview-link" class="mt-3"></div>
            </div>
            <div id="container-pesquisa" class="form-group" style="display: none;">
              <label for="termo-pesquisa">Pesquisar no YouTube:</label>
              <input type="text" class="form-control" id="termo-pesquisa">
              <button type="button" class="btn btn-primary mt-2" onclick="pesquisarYoutube()">Pesquisar</button>
              <div id="resultados-pesquisa" class="mt-3"></div>
              <div id="video-selecionado"></div>
            </div>
          </div>
          <footer id="spotify-player" style="display: none;">
            <!-- O player será gerenciado pelo Web Playback SDK -->
            <div id="player-status" class="p-3 bg-dark text-white">
              <p id="current-track">Nenhuma música reproduzindo.</p>
              <div id="player-controls">
                <button id="btn-play" class="btn btn-success">Play</button>
                <button id="btn-pause" class="btn btn-warning">Pause</button>
                <button id="btn-next" class="btn btn-primary">Próxima</button>
                <button id="btn-prev" class="btn btn-secondary">Anterior</button>
              </div>
            </div>
          </footer>          
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalConfirmacaoLabel" class="modal-title">Confirmar Exercício</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Título:</strong> <span id="confirm-titulo"></span></p>
          <p><strong>Nome do Vídeo:</strong> <span id="confirm-nome-video"></span></p>
          <div id="confirm-preview-video" class="mt-3"></div>
          <p class="mt-3">Deseja salvar este exercício?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="btn-confirmar-salvar">Sim</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão Flutuante do Spotify -->
  <div class="spotify-float-btn" id="spotifyBtn" aria-label="Abrir player do Spotify">
    <i class="fab fa-spotify fa-2x"></i>
  </div>

  <!-- Footer com o Player do Spotify -->
  <footer id="spotify-player">
    <!-- O player será injetado aqui -->
    <div id="player-container"></div>
  </footer>

  <!-- Modal de Login do Spotify -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Autenticar com Spotify</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Para continuar, por favor faça login com sua conta do Spotify.</p>
          <button id="loginButton" class="btn btn-success">Entrar com Spotify</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Versão Completa do jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Carregar o Spotify Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/spotify.js"></script>
</body>
</html>
